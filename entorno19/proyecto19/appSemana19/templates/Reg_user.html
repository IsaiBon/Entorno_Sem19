
<style>
    /* Estilos generales del formulario */

form {
    max-width: 400px;
    margin: 0 auto;
}
 
/* Estilos para los grupos de formulario */
.form-group {
    margin-bottom: 20px;
}
 
/* Estilos para las etiquetas de los campos de formulario */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}
 
/* Estilos para los campos de entrada */
input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
 
/* Estilos para el bot칩n de enviar */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
 
input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
        {{ form.username }}
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Correo electr칩nico:</label>
        {{ form.email }}
    </div>

    <div class="form-group">
        <label for="{{ form.password1.id_for_label}}">Contrase침a:</label>
        {{ form.password1 }}
    </div>

    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirmar contrase침a:</label>
        {{ form.password2 }}
    </div>

    <div class="form-group">
        <label for="{{ form.group.id_for_label }}">Rol:</label>
        {{ form.group }}
    </div>

    <input type="submit" value="Registrar">
</form>
